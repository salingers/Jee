				//此方法可以去掉字符串前段的空格
				function trim(str){
					var leng = str.length;
					var index = str.indexOf(" ");
					if(index == 0){
						str = str.substr(index + 1,leng - 1);
						
						if(str.indexOf(" ") == 0){

						}
